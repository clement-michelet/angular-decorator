<h1>Movies</h1>

<section *ngFor="let movie of movies" itemscope itemtype="http://schema.org/Movie">
    <header>{{ movie.title }}</header>
    <dl>
        <dt>Director:</dt>
        <dd>{{movie.director.firstName}} {{movie.director.lastName}}</dd>

        <dt *ngIf="movie.website">Website:</dt>
        <dd *ngIf="movie.website"><a [href]="movie.website">{{movie.website}}</a></dd>
    </dl>

    <meta itemprop="name" [content]="movie.microdata.name"/>
    <meta itemprop="url" [content]="movie.microdata.url"/>
    <meta itemprop="image" [content]="movie.microdata.image"/>

    <div itemprop="director" itemscope itemtype="http://schema.org/Person" *ngIf="movie.microdata">
        <meta itemprop="givenName" [content]="movie.microdata.director.givenName"/>
        <meta itemprop="familyName" [content]="movie.microdata.director.familyName"/>
        <meta itemprop="name"
              [content]="movie.microdata.director.givenName + ' ' + movie.microdata.director.familyName"
        />
    </div>
</section>
